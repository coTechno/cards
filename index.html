<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://source.unsplash.com/1600x900/?nature');">
            <h3>Beauty of Nature</h3>
        </div>

        <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?wild-forest');">
            <h3>Wild Forest</h3>
        </div>

        <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?sunny-beach');">
            <h3>Sunny Beach</h3>
        </div>

        <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?under-water');">
            <h3>Under water</h3>
        </div>

        <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?clouds-mountain');">
            <h3>Clouds and Mountain</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
